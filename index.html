<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <title>Assassin's Game</title>
    <link rel="icon" type="image/x-icon" href="img/character-rogue/Idle/idle1.png">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemy.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/boss-health-bar.class.js"></script>
    <script src="./models/bomb.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>

    <div class="rotate-message">
        <div class="rotate-message-icons">
            <img style="height: 104px;" src="./img/gif/idle-character-device-turn.gif" alt="">
            <img style="height: 104px;" src="./img/gif/turn-device.gif" alt="">
        </div>
        <div>
            Please turn your Device to play!
        </div>
    </div>

    <div class="startscreen" id="startScreen">
        <button onclick="init()" id="startButton" style="--clr:#22B14C"><span>Start Game</span><i></i></button>
        <button class="d-none" onclick="showTutorial()" style="--clr:#22B14C"><span>How to play</span><i></i></button>
        <button onclick=" window.open('imprint.html', '_blank')"
            style="--clr:#22B14C"><span>Imprint</span><i></i></button>
    </div>

    <div class="loadingscreen" id="loadingScreen">
        <div></div>
        <div class="loadingscreen-text">
            Be careful! The enemy's soul can still hit you
        </div>
        <div class="loadingscreen-loading">
            <span>Loading</span>
            <img src="./img/gif/loading.gif" alt="">
        </div>
    </div>

    <h1>Assassin's Game</h1>

    <div class="ingame-buttons">
        <div class="ingame-buttons-top">
            <img class="d-none" onclick="showTutorial()" src="./img/icons/help-icon.png" alt="">
            <img id="toggleMuteImage" onclick="toggleMuteAllAudios()" src="./img/icons/volume.png" alt="">
        </div>
        <div class="ingame-buttons-bottom">
            <div style="display: flex; gap: 40px;">
                <img id="btnLeft" src="./img/icons/left-arrow.png" alt="">
                <img id="btnRight" src="./img/icons/right-arrow.png" alt="">
            </div>
            <div style="display: flex; gap: 40px;">
                <img id="btnJump" src="./img/icons/up-arrow.png" alt="">
                <img id="btnThrow" src="./img/icons/cross-button.png" alt="">
            </div>
        </div>
    </div>

    <div class="canvas-div">

        <canvas id="canvas" width="720" height="480">

        </canvas>

    </div>

    <div class="gameoverscreen" id="gameOverScreen">
        Game Over
        <button onclick="restartGame();" style="--clr:#22B14C; width: 260px;"><span>Restart Game</span><i></i></button>
    </div>

    <div class="winningscreen" id="winningScreen">
        <h1>You Win!</h1>
        <p id="scoreDisplay">Coins Collected: 0</p>
        <button onclick="restartGame();" style="--clr:#22B14C; width: 260px;"><span>Restart Game</span><i></i></button>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;" id="keybindsDiv"></div>
</body>

</html>
